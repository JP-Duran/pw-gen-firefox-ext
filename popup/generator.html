<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="generator.css"/>
        <title>Password Generator</title>
    </head>
    <body>
        <img src="/icons/title.png">
        <div class="spaced_button_container" id="pwgen_content">
            <button class="button_large" id="generate">Generate</button>
            <button class="button_large" id="exit">Exit</button>
            <button class="button_large" id="reset">Reset</button>
        </div>
        <hr class="slidertext">
        <div class="slider">
            <input type="range" min="1" max="30" value="15" id="pwlenslider">
                <p class="slidertext">Length: <p id="rangeValue" class="slidertext">15</p></p>
        </div>
        <fieldset class="form">
            <legend class="slidertext">Password Options</legend>
            <div class="checkbox_labels" id="symbolsdiv">
                <input type="checkbox" id="symbols" checked />
                <label for="symbols" class="checkbox_labels">Symbols</label>
            </div>
            <div class="checkbox_labels" id="uppercasediv">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase" class="checkbox_labels">Uppercase Letters</label>
            </div>
            <div class="checkbox_labels" id="numbersdiv">
                <input type="checkbox" id="numbers" checked />
                <label for="numbers" class="checkbox_labels">Numbers</label>
            </div>
            <div class="checkbox_labels">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase" class="checkbox_labels">Lowercase Letters</label>
            </div>
            <div></div>
        </fieldset>
        <div>
            <input class="inputbox" type="text" value = "" id="pwtocopy" size="30">
            <button id="copy" class="button_small">Copy</button>
        </div>
        <hr class="slidertext">
        <div class="spaced_button_container" style="padding-top: 5px;">
            <button class="button_large" id="save">Save</button>
            <button class="button_large" id="load">Load</button>
            <button class="button_large" id="delete">Delete</button>
        </div>
        <div style="padding-bottom: 20px;">
            <input class="inputbox" type="text" value="" id="savebox" size="30">
            <button id="copy2" class="button_small">Copy</button>
        </div>
        <div id="error_content" class="hidden">
            <p>Error generating password</p>
            <p>Please try again :[</p>
        </div>
        <script src="generator.js"></script>
    </body>
</html>
